---
layout: application
step: 2
title: You said you have health insurance
---

<fieldset>
	<div class="prompt">
		<legend class="prompt__primary-text">What kind of insurance do you have?</legend>
		</div>
		<div class="response">
		<ul class="usa-unstyled-list checkbox-group">
			<li>
				<input id="insurance-medicare" type="checkbox" name="insurance" value="Medicare">
				<label for="insurance-medicare">Medicare</label>
			</li>
			<li>
				<input id="insurance-medicaid" type="checkbox" name="insurance" value="Medicaid">
				<label for="insurance-medicaid">Medicaid</label>
			</li>
			<li>
				<input id="insurance-other-public" type="checkbox" name="insurance" value="Other Public Heath Insurance">
				<label for="insurance-other-public">Other Public Heath Insurance</label>
			</li>
			<li>
				<input id="insurance-va" type="checkbox" name="insurance" value="VA Healthcare or TRICARE">
				<label for="insurance-va">VA Healthcare or TRICARE</label>
			</li>
			<li>
				<input id="insurance-va" type="checkbox" name="insurance" value="VA Healthcare or TRICARE">
				<label for="insurance-va">VA Healthcare or TRICARE</label>
			</li>
			<li>
				<input id="insurance-employer" type="checkbox" name="insurance" value="Employer-based Health Insurance">
				<label for="insurance-employer">Employer-based Health Insurance</label>
			</li>
			<li>
				<input id="insurance-private" type="checkbox" name="insurance" value="Private Health Insurance">
				<label for="insurance-private">Private Health Insurance</label>
			</li>
			<li>
				<input id="insurance-unknown" type="checkbox" name="insurance" value="I don’t know">
				<label for="insurance-known">I don’t know</label>
			</li>
		</ul>
		</div>
</fieldset>

<script>
	$(document).ready(function() {
		var applicantSex = sessionStorage.getItem("applicantSex");
  	if (applicantSex === "Male") {
  		$('.female-only').remove();
  	};

  	$('#common-case-none').on('change', function(){
  			if ($('#common-case-none').is(':checked')) {
  				$('input:checkbox:not(#common-case-none)').removeAttr('checked');
  			};
  	});

		$(".usa-button-big").click(function() {
			event.preventDefault();

			var commonCaseCashAssistance = sessionStorage.getItem("commonCaseCashAssistance");
			var commonCaseMedical = sessionStorage.getItem("commonCaseMedical");

			var insuranceTypes = $('input[name="insurance"]:checked').map(function(){
	      return $(this).val();
	    }).get(); 

			sessionStorage.setItem("applicantInsuranceTypes", insuranceTypes);

			if (commonCaseMedical == "yes") {
				window.location.href = "common-case-medical.html";
			}

			if (commonCaseCashAssistance == "yes") {
				window.location.href = "common-case-cash-assistance.html";
			}

			else {
				window.location.href = "../03-basic-family/index.html";
			}
			
		});
	});
</script>
