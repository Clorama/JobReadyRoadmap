step: 1
section: Who is applying?
title: How you you like us to keep in touch?
---

<fieldset>
	<div class="prompt">
		<legend class="prompt__primary-text">Select all of the ways youâ€™d like to be contacted about important updates:</legend>
	</div>
	<div class="response">
		<ul class="usa-unstyled-list checkbox-group">
			<li>
				<input id="notification-preference-text" type="checkbox" name="notification-preference" value="Text">
				<label for="notification-preference-text">Text me</label>
			</li>
			<li>
				<input id="notification-preference-call" type="checkbox" name="notification-preference" value="Call">
				<label for="notification-preference-call">Call me</label>
			</li>
			<li id="email-block">
				<input id="notification-preference-email" type="checkbox" name="notification-preference" value="Email">
				<label for="notification-preference-email">Email me</label>
			</li>
			<li>
				<input id="notification-preference-mail" type="checkbox" name="notification-preference" value="Mail">
				<label for="notification-preference-mail">Send me mail</label>
			</li>
		</ul>
	</div>
</fieldset>

<div class="dependent-field usa-sr-only" aria-hidden="true">
	<div class="prompt" > 
		<p class="prompt__primary-text"><label for="applicant-phone">What is your number?</label></p>
	</div>
	<div class="response">
		<input type="tel" id="applicant-phone" />
	</div>
</div>



<script>
	$(document).ready(function() {

		$("#notification-preference-text, #notification-preference-call").on('change', function(){
			if ($("#notification-preference-text").is(":checked") || $("#notification-preference-call").is(":checked")) {
				$('.dependent-field').removeClass('usa-sr-only').attr("aria-hidden", "false");
			}
			else {
				$('.dependent-field').addClass('usa-sr-only').attr("aria-hidden", "true");
			}
		});

		if ($("#notification-preference-text").is(":checked") || $("#notification-preference-call").is(":checked")) {
			$('.dependent-field').removeClass('usa-sr-only').attr("aria-hidden", "false");
		}

		$(".usa-button-big").click(function() {
			event.preventDefault();
			var confirmText = false;

			var applicantPhone = $("#applicant-phone").val();

			applicantPhone = applicantPhone.replace(/(\d{3})(\d{3})(\d{4})/, "$1-$2-$3");


      sessionStorage.setItem("applicantPhone", applicantPhone);

			sessionStorage.setItem("notificationPreferenceText", "no");
			sessionStorage.setItem("notificationPreferenceCall", "no");
			sessionStorage.setItem("notificationPreferenceEmail", "no");
			sessionStorage.setItem("notificationPreferenceMail", "no");

			if ($('#notification-preference-text').is(':checked')) {
				confirmText = true; 
				sessionStorage.setItem("notificationPreferenceText", "yes");
			}

			if ($('#notification-preference-call').is(':checked')) {
				sessionStorage.setItem("notificationPreferenceCall", "yes");
			}

			if ($('#notification-preference-email').is(':checked')) {
				sessionStorage.setItem("notificationPreferenceEmail", "yes");
			}

			if ($('#notification-preference-mail').is(':checked')) {
				sessionStorage.setItem("notificationPreferenceMail", "yes");
			}

			if (confirmText == true) {
				window.location.href = "confirm-text.html";
			}

			else {
				window.location.href = "applicant-contact.html";
			}

			
		});
	});
</script>
