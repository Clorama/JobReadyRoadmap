---
layout: application
step: 1
title: Hello, <span id="print-applicantFirstName"></span>!
---

<div class="prompt">
	<legend class="prompt__primary-text">When is date of birth?</legend>
	<p class="prompt__secondary-text" id="dobHint">For example: 04 28 1986</p>
</div>
<div class="response" >
	<div class="usa-date-of-birth">
    <div class="usa-form-group usa-form-group-month">
      <label for="applicantDOBMonth">Month</label>
      <input class="usa-input-inline auto-advance" aria-describedby="dobHint" class="usa-form-control" id="applicantDOBMonth" name="applicantDOBMonth" pattern="0?[1-9]|1[012]" type="tel" min="1" max="12" value="" required>
    </div>
    <div class="usa-form-group usa-form-group-day">
      <label for="applicantDOBDay">Day</label>
      <input class="usa-input-inline auto-advance" aria-describedby="dobHint" class="usa-form-control" id="applicantDOBDay" name="applicantDOBDay" pattern="0?[1-9]|1[0-9]|2[0-9]|3[01]" type="tel" min="1" max="31" value="" required>
    </div>
    <div class="usa-form-group usa-form-group-year">
      <label for="applicantDOBYear">Year</label>
      <input class="usa-input-inline auto-advance-4" aria-describedby="dobHint" class="usa-form-control" id="applicantDOBYear" name="applicantDOBYear" pattern="[0-9]{4}" type="tel" min="1900" max="2000" value="" required>
    </div>
  </div>
 </div>

 <fieldset>
  <div class="prompt">
    <legend class="prompt__primary-text">What is your sex?</legend>
  </div>
  <div class="response">
    <ul class="usa-unstyled-list response__radiogroup--inline">
      <li>
        <input id="female" type="radio" name="applicantSex" value="Female" required="">
        <label for="female">Female</label>
      </li>
      <li>
        <input id="male" type="radio" name="applicantSex" value="Male" required="">
        <label for="male">Male</label>
      </li>
    </ul>
  </div>
</fieldset>

<script>
  $(document).ready(function() {

  	$('#print-applicantFirstName').text(applicantFirstName);

    $('form').on('submit', function() {

        if ($('form').get(0).checkValidity() == false) {
          return false;
        }

        else {
        event.preventDefault();
        storeData();

        window.location.href = "notification-prefs.html";
      }
    });
  });
</script>
