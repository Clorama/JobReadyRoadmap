<fieldset>
	<div class="prompt">
		<legend class="prompt__primary-text">Who are you applying for?</legend>
	</div>
	<div class="response">
		<ul class="usa-unstyled-list response__radiogroup">
			<li>
				<input id="who-is-applying-me" type="radio" name="who-is-applying" value="me" required>
      	<label for="who-is-applying-me">Myself</label>
			</li>
			<li>
				<input id="who-is-applying-me-and-someone-else" type="radio" name="who-is-applying" value="me-and-someone-else" required>
      	<label for="who-is-applying-me-and-someone-else">Me and someone else</label>
			</li>
			<li>
				<input id="who-is-applying-for-someone-else" type="radio" name="who-is-applying" value="for-someone-else" required>
      	<label for="who-is-applying-for-someone-else">For someone else</label>
			</li>
		</ul>
	</div>
</fieldset>

<script>
	$(document).ready(function() {
		$(".usa-button-big").click(function() {
				event.preventDefault();
		    var whoIsApplying = $("input[name='who-is-applying']:checked").val();

		    sessionStorage.setItem("whoIsApplying", whoIsApplying);

		    if (whoIsApplying == "for-someone-else") {
			    window.location.href = "for-someone-else.html";
			  }
			  else {
			    window.location.href = "applicant-name.html";
			  }
		});
	});
</script>
