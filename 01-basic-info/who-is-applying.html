		</ul>

</fieldset>

<script>
	$(document).ready(function() {
		$('form').on('submit', function() {

				if ($('form').get(0).checkValidity() == false) {
        	return false;
    		}

    		else {
				event.preventDefault();
				storeData();
				getData();

		    if (whoIsApplying == "for-someone-else") {
			    window.location.href = "for-someone-else.html";
			  }
			  else {
			    window.location.href = "applicant-name.html";
			  }
			}
		});
	});
</script>
