---
layout: application
step: 1
title: Where can we send you mail?
---


<fieldset>

	<div class="prompt usa-sr-only">
  	<legend class="prompt__primary-text">What is your address and/or email</legend>
  </div>

  <div class="response">
	  <label for="applicantMailingAddress1">Street address 1</label>
	  <input id="applicantMailingAddress1" name="applicant-mailing-address-1" type="text" >

	  <label for="applicantMailingAddress2">Street address 2 <span class="usa-additional_text">Optional</span></label>
	  <input id="applicantMailingAddress2" name="applicant-mailing-address-2" type="text">

	  <div>
	    <div class="usa-input-grid usa-input-grid-medium">
	      <label for="applicantCity">City</label>
	      <input id="applicantCity" name="applicant-city" type="text" >
	    </div>

	    <div class="usa-input-grid usa-input-grid-small">
	      
	    </div>
	  </div>
		<div class="usa-input-grid usa-input-grid-small">
	  <label for="applicantZip">ZIP</label>
	  <input class="usa-input-medium" id="applicantZip" name="applicant-zip" type="text" pattern="[\d]{5}(-[\d]{4})?" data-grouplength="5,4" data-delimiter="-" data-politespace >
	  </div>
  </div>
</fieldset>

<div class="prompt">
	<p class="prompt__primary-text"><label for="applicantPhone">What is your phone number?</label></p>
</div>
<div class="response">
	<input type="tel" id="applicantPhone" />
</div>

<div class="prompt">
	<p class="prompt__primary-text"><label for="applicantEmail">What is your email address?</label></p>
</div>
<div class="response">
	<input type="email" id="applicantEmail" />
</div>



<script>
	$(document).ready(function() {
		
		$('#applicantZip').val(householdZipCode);

		$('form').on('submit', function() {

				if ($('form').get(0).checkValidity() == false) {
        	return false;
    		}

    		else {
			event.preventDefault();

			applicantPhone = $("#applicantPhone").val().replace(/(\d{3})(\d{3})(\d{4})/, "$1-$2-$3");
			$("#applicantPhone").val(applicantPhone);

			storeData();

			window.location.href = "notification-prefs.html";
		}
		});
	});
</script>
