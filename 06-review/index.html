<div class="summary read-only">
	<div class="summary__header">
		<h2 class="summary__heading">Your Info</h2>
		<div class="summary__edit-btn"><button type="button">Edit</button></div>
	</div>
	<div class="summary__data">
		<div class="summary__item">
			<label for="name-1">First Name:</label>
			<input id="name-1" type="text" value="" disabled>
		</div>
		<div class="summary__item">
			<label for="name-2">Last Name:</label>
			<input id="name-2" type="text" value="" disabled>
		</div>
		<div class="summary__item">
			<div class="fieldset-summary">
				<h4 class="fake-label">Birthday:</h4>
				<p class="fake-input"><span id="print-applicantDOBMonth"></span>/<span id="print-applicantDOBDay"></span>/<span id="print-applicantDOBYear"></span></p>
			</div>
			<fieldset>
				<legend class="prompt__primary-text">When is your birthday?</legend>
				<p class="prompt__secondary-text" id="dobHint">For example: 04 28 1986</p>
				<div class="usa-date-of-birth">
			    <div class="usa-form-group usa-form-group-month">
			      <label for="applicant-dob-month">Month</label>
			      <input class="usa-input-inline" aria-describedby="dobHint" class="usa-form-control" id="applicant-dob-month" name="applicant-dob-month" pattern="0?[1-9]|1[012]" type="tel" min="1" max="12" value="">
			    </div>
			    <div class="usa-form-group usa-form-group-day">
			      <label for="applicant-dob-day">Day</label>
			      <input class="usa-input-inline" aria-describedby="dobHint" class="usa-form-control" id="applicant-dob-day" name="applicant-dob-day" pattern="0?[1-9]|1[0-9]|2[0-9]|3[01]" type="tel" min="1" max="31" value="">
			    </div>
			    <div class="usa-form-group usa-form-group-year">
			      <label for="applicant-dob-year">Year</label>
			      <input class="usa-input-inline" aria-describedby="dobHint" class="usa-form-control" id="applicant-dob-year" name="applicant-dob-year" pattern="[0-9]{4}" type="tel" min="1900" max="2000" value="">
			    </div>
			  </div>
			</fieldset>
		</div>
		<div class="summary__item">
			<div class="fieldset-summary">
				<h4 class="fake-label">Sex:</h4>
				<p class="fake-input" id="print-applicantSex"></p>
			</div>
			<fieldset>
				<legend class="prompt__primary-text">Sex:</legend>
				<ul class="usa-unstyled-list response__radiogroup--inline">
					<li>
						<input id="female" type="radio" name="sex" value="Female" required="">
	        	<label for="female">Female</label>
					</li>
					<li>
						<input id="male" type="radio" name="sex" value="Male" required="" checked>
	        	<label for="male">Male</label>
					</li>
				</ul>
			</fieldset>
		</div>
		<div class="summary__item">
			<div class="fieldset-summary">
				<h4 class="fake-label">Birthday:</h4>
				<p class="fake-input"><span id="print-applicantMailingAddress1"> </span><span id="print-applicantMailingAddress2"></span> <span id="print-applicantCity"></span>, <span id="print-applicantState"></span> <span id="print-applicantZip"></span></p>
			</div>
			<fieldset>
		  	<legend class="prompt__primary-text">What is your address</legend>
		  
			  <label for="applicant-mailing-address-1">Street address 1</label>
			  <input id="applicant-mailing-address-1" name="applicant-mailing-address-1" type="text">

			  <label for="applicant-mailing-address-2">Street address 2 <span class="usa-additional_text">Optional</span></label>
			  <input id="applicant-mailing-address-2" name="applicant-mailing-address-2" type="text">

			  <div>
			    <div class="usa-input-grid usa-input-grid-medium">
			      <label for="applicant-city">City</label>
			      <input id="applicant-city" name="applicant-city" type="text">
			    </div>

			    <div class="usa-input-grid usa-input-grid-small">
			      <label for="applicant-state">State</label>
			      <select id="applicant-state" name="applicant-state">
			        <option value></option>
			        <option value="AL">Alabama</option>
			        <option value="AK">Alaska</option>

			        <option value="MD">Maryland</option>
			        <option value="MA">Massachusetts</option>
			        <option value="MI">Michigan</option>
			        <option value="MN">Minnesota</option>
			        <option value="MS">Mississippi</option>
			        <option value="MO">Missouri</option>
			        <option value="MT">Montana</option>
			        <option value="NE">Nebraska</option>
			        <option value="NV">Nevada</option>

			        <option value="NM">New Mexico</option>
			        <option value="NY">New York</option>
			        <option value="NC">North Carolina</option>
			        <option value="ND">North Dakota</option>
			        <option value="OH">Ohio</option>
			        <option value="OK">Oklahoma</option>
			        <option value="OR">Oregon</option>
			        <option value="PA">Pennsylvania</option>
			        <option value="RI">Rhode Island</option>
			        <option value="SC">South Carolina</option>
			        <option value="SD">South Dakota</option>
			        <option value="TN">Tennessee</option>
			        <option value="TX">Texas</option>
			        <option value="UT">Utah</option>
			        <option value="VT">Vermont</option>
			        <option value="VA">Virginia</option>
			        <option value="WA">Washington</option>
			        <option value="WV">West Virginia</option>
			        <option value="WI">Wisconsin</option>
			        <option value="WY">Wyoming</option>
			      </select>
			    </div>
			  </div>
			  <label for="applicant-zip">ZIP</label>
			  <input class="usa-input-medium" id="applicant-zip" name="applicant-zip" type="text" pattern="[\d]{5}(-[\d]{4})?" data-grouplength="5,4" data-delimiter="-" data-politespace>
			</fieldset>
		</div>
		<div class="summary__item">
			<label for="applicantPhone">Phone Number:</label>
			<input id="applicantPhone" type="tel" value="" disabled>
		</div>
		<div class="summary__item">
			<label for="applicantEmail">Email Address:</label>
			<input id="applicantEmail" type="email" value="" disabled>
		</div>
		<div class="summary__item">
			<label for="applicantSSN">Social Security Number</label>
			<input id="applicantSSN" type="tel" value="" disabled>
		</div>
	</div>
	<button class="summary__update-btn" type="button">Update</button>
</div>


<div class="summary read-only">
	<div class="summary__header">
		<h2 class="summary__heading">Your Household</h2>
		<div class="summary__edit-btn"><button type="button">Edit</button></div>
	</div>
	<div class="summary__data">
		<div class="summary__item">
			<label for="householdLiveWith"">Number of people you live with:</label>
			<input type="tel" id="householdLiveWith" required />
		</div>
		<div class="summary__item">
			<label for="householdShareMeals"">Number of people you share meals with:</label>
			<input type="tel" id="householdShareMeals" required />
		</div>
	</div>
	<button class="summary__update-btn" type="button">Update</button>
</div>

<script>
  $(document).ready(function() {

  	$('.summary__edit-btn button').on('click', function(){
  		$(this).parent().parent().parent().removeClass('read-only');
  	});

  	$('.summary__update-btn').on('click', function(){
  		$(this).parent().addClass('read-only');
  	});

		for (i = 0; i < sessionStorage.length; i++) {
			if (sessionStorage.getItem(sessionStorage.key(i)) != "undefined") {
	    	window[sessionStorage.key(i)] = sessionStorage.getItem(sessionStorage.key(i));
	    }
	    else {
	    	window[sessionStorage.key(i)] = "";
	    }
		}
		

		$('#name-1').val(applicantFirstName);
		$('#name-2').val(applicantLastName);
		$('#print-applicantSex').text(applicantSex);
		$('#print-applicantDOBMonth').text(applicantDOBMonth);
		$('#print-applicantDOBDay').text(applicantDOBDay);
		$('#print-applicantDOBYear').text(applicantDOBYear);



		$('#applicant-dob-month').val(applicantDOBMonth);
		$('#applicant-dob-day').val(applicantDOBDay);
		$('#applicant-dob-year').val(applicantDOBYear);

		$('#print-applicantMailingAddress1').text(applicantMailingAddress1);
		$('#print-applicantMailingAddress2').text(applicantMailingAddress2);
		$('#print-applicantCity').text(applicantCity);
		$('#print-applicantState').text(applicantState);
		$('#print-applicantZip').text(applicantZip);

		$('#applicant-mailing-address-1').val(applicantMailingAddress1);
		$('#applicant-mailing-address-2').val(applicantMailingAddress2);
		$('#applicant-city').val(applicantCity);
		$('#applicant-state').val(applicantState);
		$('#applicant-zip').val(applicantZip);

		$('#applicantPhone').val(applicantPhone);
		$('#applicantEmail').val(applicantEmail);
		$('#applicantSSN').val(applicantSSN);
	
		$('#householdLiveWith').val(parseInt(householdLiveWith));
		$('#householdShareMeals').val(parseInt(householdShareMeals));

  	$('#print-applicantFirstName').text(applicantFirstName);

    $(".usa-button-big").click(function() {
        event.preventDefault();

        window.location.href = "notification-prefs.html";
    });
  });
</script>
