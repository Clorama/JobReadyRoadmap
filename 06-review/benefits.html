---
layout: application
title: Congrats! You may qualify for SNAP and Medicaid!
title_style: success
button_text: Complete my application
---

<fieldset>
	<div class="prompt">
		<p class="usa-lead-font">If you answer a few more questions, you can apply now. You may be able to sign up for some programs today!</p>
		<legend class="prompt__primary-text">Check all the benefits you want to apply for:</legend>
	</div>
	<div class="response">
		<ul class="usa-unstyled-list checkbox-group benefit-selection">
			<li>
				<input id="benefitChoiceFoodAssistance" type="checkbox" name="benefitChoice" value="Text">
				<label for="benefitChoiceFoodAssistance">Food Assistance <span class="benefit-name">SNAP</span> <span class="benefit-description">Money for food at supermarkets, famerâ€™s market, and convenience stores.</span></label>
			</li>
			<li>
				<input id="benefitChoiceHealthcare" type="checkbox" name="benefitChoice" value="Text">
				<label for="benefitChoiceHealthcare">Healthcare Coverage <span class="benefit-name">Medicaid</span> <span class="benefit-description">Free or low-cost heatlh coverage may help pay for medical bills, dr. visits ro even Medicare premiums.</span></label>
			</li>
		</ul>
	</div>
</fieldset>

<script>
	$(document).ready(function() {
		$(".usa-button-big").click(function() {
				event.preventDefault();

				sessionStorage.setItem("benefitChoiceHealthcare", "no");
				sessionStorage.setItem("benefitChoiceFoodAssistance", "no");

				if ($('#benefitChoiceHealthcare').is(':checked')) {
					sessionStorage.setItem("benefitChoiceHealthcare", "yes");
				}
				if ($('#benefitChoiceFoodAssistance').is(':checked')) {
					sessionStorage.setItem("benefitChoiceFoodAssistance", "yes");
				}
		    window.location.href = "../07-application/index.html";
		});
	});
</script>
