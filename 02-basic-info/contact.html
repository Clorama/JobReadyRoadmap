---
layout: application
step: 2
section: Who is applying?
title: Hello, <span id="print-applicantFullName"></span>! Can you provide us some contact information?
---


<fieldset>

	<div class="prompt">
  	<legend class="prompt__primary-text">What is a mailing address in which we can reach you?</legend>
  </div>

  <div class="response">
	  <label for="applicant-mailing-address-1">Street address 1</label>
	  <input id="applicant-mailing-address-1" name="applicant-mailing-address-1" type="text">

	  <label for="applicant-mailing-address-2">Street address 2 <span class="usa-additional_text">Optional</span></label>
	  <input id="applicant-mailing-address-2" name="applicant-mailing-address-2" type="text">

	  <div>
	    <div class="usa-input-grid usa-input-grid-medium">
	      <label for="applicant-city">City</label>
	      <input id="applicant-city" name="applicant-city" type="text">
	    </div>

	    <div class="usa-input-grid usa-input-grid-small">
	      <label for="applicant-state">State</label>
	      <select id="applicant-state" name="applicant-state">
	        <option value></option>
	        <option value="AL">Alabama</option>
	        <option value="AK">Alaska</option>
	        <option value="AZ">Arizona</option>
	        <option value="AR">Arkansas</option>
	        <option value="CA">California</option>
	        <option value="CO">Colorado</option>
	        <option value="CT">Connecticut</option>
	        <option value="DE">Delaware</option>
	        <option value="DC">District of Columbia</option>
	        <option value="FL">Florida</option>
	        <option value="GA">Georgia</option>
	        <option value="HI">Hawaii</option>
	        <option value="ID">Idaho</option>
	        <option value="IL">Illinois</option>
	        <option value="IN">Indiana</option>
	        <option value="IA">Iowa</option>
	        <option value="KS">Kansas</option>
	        <option value="KY">Kentucky</option>
	        <option value="LA">Louisiana</option>
	        <option value="ME">Maine</option>
	        <option value="MD">Maryland</option>
	        <option value="MA">Massachusetts</option>
	        <option value="MI">Michigan</option>
	        <option value="MN">Minnesota</option>
	        <option value="MS">Mississippi</option>
	        <option value="MO">Missouri</option>
	        <option value="MT">Montana</option>
	        <option value="NE">Nebraska</option>
	        <option value="NV">Nevada</option>
	        <option value="NH">New Hampshire</option>
	        <option value="NJ">New Jersey</option>
	        <option value="NM">New Mexico</option>
	        <option value="NY">New York</option>
	        <option value="NC">North Carolina</option>
	        <option value="ND">North Dakota</option>
	        <option value="OH">Ohio</option>
	        <option value="OK">Oklahoma</option>
	        <option value="OR">Oregon</option>
	        <option value="PA">Pennsylvania</option>
	        <option value="RI">Rhode Island</option>
	        <option value="SC">South Carolina</option>
	        <option value="SD">South Dakota</option>
	        <option value="TN">Tennessee</option>
	        <option value="TX">Texas</option>
	        <option value="UT">Utah</option>
	        <option value="VT">Vermont</option>
	        <option value="VA">Virginia</option>
	        <option value="WA">Washington</option>
	        <option value="WV">West Virginia</option>
	        <option value="WI">Wisconsin</option>
	        <option value="WY">Wyoming</option>
	      </select>
	    </div>
	  </div>

	  <label for="applicant-zip">ZIP</label>
	  <input class="usa-input-medium" id="applicant-zip" name="applicant-zip" type="text" pattern="[\d]{5}(-[\d]{4})?" data-grouplength="5,4" data-delimiter="-" data-politespace>
  </div>
</fieldset>

<div class="prompt">
	<p class="prompt__primary-text"><label for="applicant-email">What is your email address?</label></p>
</div>
<div class="response">
	<input type="email" id="applicant-email" />
</div>

<div class="prompt">
	<p class="prompt__primary-text"><label for="applicant-phone">What is your phone number?</label></p>
</div>
<div class="response">
	<input type="tel" id="applicant-phone" />
</div>

<script>
	$(document).ready(function() {
		
		var applicantFullName = sessionStorage.getItem("applicantFullName");
		var applicantZip = sessionStorage.getItem("householdZipCode");

		$('#print-applicantFullName').text(applicantFullName);
		$('#applicant-zip').val(applicantZip);

		$(".usa-button-big").click(function() {
			event.preventDefault();

			var applicantMailingAddress1 = $("#applicant-mailing-address-1").val();
			var applicantMailingAddress2 = $("#applicant-mailing-address-2").val();
			var applicantCity = $("#applicant-city").val();
			var applicantState = $("#applicant-state").val();
			var applicantZip = $("#applicant-zip").val();
			var applicantEmail = $("#applicant-email").val();
			var applicantPhone = $("#applicant-phone").val();

			sessionStorage.setItem("applicantMailingAddress1", applicantMailingAddress1);
			sessionStorage.setItem("applicantMailingAddress2", applicantMailingAddress2);
			sessionStorage.setItem("applicantCity", applicantCity);
			sessionStorage.setItem("applicantState", applicantState);
			sessionStorage.setItem("applicantZip", applicantZip);
			sessionStorage.setItem("applicantEmail", applicantEmail);
			sessionStorage.setItem("applicantPhone", applicantPhone);

			window.location.href = "notification-prefs.html";
		});
	});
</script>
