title: Give us a phone number to send SMS
---

<div class="prompt">
	<p class="prompt__primary-text"><label for="applicant-phone-2">Mobile phone number</label></p>
</div>
<div class="response">
	<input type="tel" id="applicant-phone-2" required />
</div>

<script>
  $(document).ready(function() {
    $(".usa-button-big").click(function() {
        event.preventDefault();

        var applicantPhone2 = $("#applicant-phone-2").val();
        sessionStorage.setItem("applicantPhone2", applicantPhone2);

        window.location.href = "ssn.html";
    });
  });
</script>
