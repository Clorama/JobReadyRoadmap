<!doctype html>
<html lang="en">
<meta charset="utf-8">
<head>
	{% include _head.html %}
</head>
<body>
	
	

	
	<header class="application-header">
	<img src="{{ relative }}assets/seal.png" class="application-header__seal" alt="">
		<h1 class="application-header__primary-heading">Benefits Enrollment Application</h1>
	</header>
	

	<div class="usa-grid card-wrap">
		<form action="#" method="post">
			<div class="card">
			
				{% if page.title_style %}
				<div class="card__header--success-message">
					<h1 class="card__primary-heading">{{ page.title }}</h1>
				</div>
				{% else %}
				<div class="card__header">
					{% if page.step %}
					<p class="current-step">Step {{ page.step }} of 7</p>
					{% endif %}
					<h1 class="card__primary-heading">{{ page.title }}</h1>
				</div>
				{% endif %}

				<div class="card__body">
					{{ content }}
				</div>
				<div class="card__footer">
					
				</div>
			</div>
		</form>
	</div>
</body>
</html>
