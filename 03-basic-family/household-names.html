<script>
  $(document).ready(function() {

    $('#print-applicantFirstName').text(applicantFirstName);

    if (householdSize == 2) {
      $('#print-householdSize').text("other person");
    }
    else {
      $('#print-householdSize').text(parseInt(householdSize)-1 + " people");
    }

    if (applyingFor != "Me and someone else") {
      $('.potential-recipient').remove();
    }

    for(x = 6; x > parseInt(householdSize-1); x--) {
      $('#person-' + x).remove();
    }
  	
    $('form').on('submit', function() {

        if ($('form').get(0).checkValidity() == false) {
          return false;
        }

        else {
        event.preventDefault();

        storeData();
        getData();

        if (householdShareMeals > 0) {
          window.location.href = "household-mealshare-review.html";
        }
        else {
          window.location.href = "household-people-details.html"
        }
      }
    });
  });
</script>
