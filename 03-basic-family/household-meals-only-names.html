<script>
  $(document).ready(function() {

    if (householdShareMeals == 1) {
      $('#print-householdShareMeals').text("person");
    }
    else {
      $('#print-householdShareMeals').text(householdShareMeals + " people");
    }

    for(x = 6; x > parseInt(householdShareMeals); x--) {
      $('#person-' + x).remove();
    }
  	
    $(".usa-button-big").click(function() {
        event.preventDefault();

        storeData();
        getData();

        if (householdShareMeals > 0) {
          window.location.href = "household-share-meals-from-names.html";
        }
        else {
          window.location.href = "household-member-details.html"
        }
    });
  });
</script>
