layout: application
step: 3
title: Okay, <span id="print-applicantFirstName"></span>. Let's find out more about your household.
button_text: Continue
---

<div class="prompt">
  <p class="prompt__primary-text"><label for="applicant-household-live-with">How many people in your family do you live with and/or file federal taxes with?</label></p>
</div>
<div class="response">
  <input type="tel" id="applicant-household-live-with" required />
</div>

<div class="prompt">
  <p class="prompt__primary-text"><label for="applicant-household-eat-with">How many people do you share food with in your home?</label></p>
</div>
<div class="response">
  <input type="tel" id="applicant-household-eat-with" required />
</div>

<script>
  $(document).ready(function() {

  	var applicantFirstName = sessionStorage.getItem("applicantFirstName");
    var householdLiveWith = sessionStorage.getItem("householdLiveWith") - 1;
    var householdShareMeals = sessionStorage.getItem("householdShareMeals");

  	$('#print-applicantFirstName').text(applicantFirstName);
    $('#applicant-household-live-with').val(householdLiveWith);
    $('#applicant-household-eat-with').val(householdShareMeals);

    $(".usa-button-big").click(function() {
        event.preventDefault();
        window.location.href = "household-review.html";
    });
  });
</script>
