<div class="prompt">
  <p class="prompt__primary-text"><label for="householdLiveWith">How many people in your family do you live with and/or file federal taxes with?</label></p>
</div>
<div class="response">
  <input type="tel" id="householdLiveWith" required />
</div>

<div class="prompt">
  <p class="prompt__primary-text"><label for="householdShareMeals">How many people do you share food with in your home?</label></p>
</div>
<div class="response">
  <input type="tel" id="householdShareMeals" required />
</div>

<script>
  $(document).ready(function() {


  	$('#print-applicantFirstName').text(applicantFirstName);
    $('#householdLiveWith').val(householdLiveWith);
    $('#householdShareMeals').val(householdShareMeals);

    $(".usa-button-big").click(function() {
        event.preventDefault();

        storeData();

        window.location.href = "../04-finances/income.html";
    });
  });
</script>
