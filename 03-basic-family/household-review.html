button_text: Continue

<div class="prompt">
  <p class="prompt__primary-text"><label for="householdLiveWith">How many people do you file federal taxes with, including yourself?</label></p>
  <p class="prompt__secondary-text">This is usually family members who you live with.</p>
</div>
<div class="response">
  <input type="tel" id="householdLiveWith" required />
</div>

<div class="prompt">
  <p class="prompt__primary-text"><label for="householdShareMeals">In your home, how many people do you often share meals with?</label></p>
  <p class="prompt__secondary-text">Roommates count, if this applies</p>
</div>
<div class="response">
  <input type="tel" id="householdShareMeals" required />
</div>

<script>
  $(document).ready(function() {


  	$('#print-applicantFirstName').text(applicantFirstName);
    $('#householdLiveWith').val(householdLiveWith);
    $('#householdShareMeals').val(householdShareMeals);

    $(".usa-button-big").click(function() {
        event.preventDefault();

        storeData();
        getData();

        if (householdLiveWith > 1 ) {
          window.location.href = "household-names.html";
        }
        else if ((householdLiveWith == 1) && (householdShareMeals > 0)) {
          window.location.href = "household-meals-only-names.html";
        }
        else {
          window.location.href = "../04-finances/income.html";
        }
    });
  });
</script>
