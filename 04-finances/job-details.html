---
layout: application
step: 4
title: Tell us more about your job(s).
button_text: Continue
---

<div class="prompt">
	<p class="usa-font-lead">Where do you currently work?</p>
	<p class="prompt__primary-text"><label for="applicantEmployerName">Employer name</label></p>
</div>
	
<div class="response">
	<input type="text" id="applicantEmployerName" required />
</div>

<div class="prompt">
	<p class="prompt__primary-text"><label for="applicantEmployerPhone">Employer phone number</label></p>
</div>
	
<div class="response">
	<input type="tel" id="applicantEmployerPhone" required />
</div>

<fieldset>
	<div class="prompt">
		<legend class="prompt__primary-text">How often do you get paid?</legend>
	</div>
	<div class="response">
		<ul class="usa-unstyled-list response__radiogroup">
			<li>
				<input id="applicantPayFrequencyHourly" type="radio" name="applicantPayFrequency" value="Hourly" required>
      	<label for="applicantPayFrequencyHourly">Hourly</label>
			</li>
			<li>
				<input id="applicantPayFrequencyWeekly" type="radio" name="applicantPayFrequency" value="Weekly" required>
      	<label for="applicantPayFrequencyWeekly">Weekly</label>
			</li>
			<li>
				<input id="applicantPayFrequencyBiweekly" type="radio" name="applicantPayFrequency" value="Every 2 weeks" required>
      	<label for="applicantPayFrequencyBiweekly">Every 2 weeks</label>
			</li>
			<li>
				<input id="applicantPayFrequencyTwiceMonthly" type="radio" name="applicantPayFrequency" value="Twice a month" required>
      	<label for="applicantPayFrequencyTwiceMonthly">Twice a month</label>
			</li>
			<li>
				<input id="applicantPayFrequencyMonthly" type="radio" name="applicantPayFrequency" value="Monthly" required>
      	<label for="applicantPayFrequencyMonthly">Monthly</label>
			</li>
			<li>
				<input id="applicantPayFrequencyYearly" type="radio" name="applicantPayFrequency" value="Yearly" required>
      	<label for="applicantPayFrequencyYearly">Yearly</label>
			</li>
		</ul>
	</div>
</fieldset>

<div class="prompt">
	<p class="prompt__primary-text"><label for="applicantWages">Wages/tips (before taxes)</label></p>
</div>
<div class="response">
	<div class="response__input-prefix" aria-hidden="true">$</div>
	<input type="tel" id="applicantWages" required/>
</div>

<div class="prompt">
	<p class="prompt__primary-text"><label for="applicantWorkHours">About how many hours do you work per week at this job?</label></p>
</div>
<div class="response">
	<input type="tel" id="applicantWorkHours" required/>
</div>

<script>
	$(document).ready(function() {

		$(".usa-button-big").click(function() {
			event.preventDefault();

			storeData();
			window.location.href = "expenses.html";
		});
	});
</script>
