---
layout: application
step: 4
title: We need some details about your income.
button_text: Continue
---

<fieldset>
	<div class="prompt">
		<legend class="prompt__primary-text">Check all your sources of income.</legend>
		</div>
		<div class="response">
		<ul class="usa-unstyled-list checkbox-group">
			<li>
				<input id="incomeTypeJob" type="checkbox" name="incomeType" value="Someone is pregnant">
				<label for="incomeTypeJob">I have one or more jobs</label>
			</li>
			<li>
				<input id="incomeTypeSelf" type="checkbox" name="incomeType" value="Someone is pregnant">
				<label for="incomeTypeSelf">I am self-employed</label>
			</li>
			<li>
				<input id="incomeTypeUnemployment" type="checkbox" name="incomeType" value="Someone is pregnant">
				<label for="incomeTypeUnemployment">I get unemployment benefits</label>
			</li>
			<li>
				<input id="incomeTypeSocialSecurity" type="checkbox" name="incomeType" value="Someone is pregnant">
				<label for="incomeTypeSocialSecurity">I get Social Security payments</label>
			</li>
			<li>
				<input id="incomeTypeRetirement" type="checkbox" name="incomeType" value="Someone is pregnant">
				<label for="incomeTypeRetirement">I get retirement payments</label>
			</li>
			<li>
				<input id="incomeTypePension" type="checkbox" name="incomeType" value="Someone is pregnant">
				<label for="incomeTypePension">I have a pension</label>
			</li>
			<li>
				<input id="incomeTypeAlimony" type="checkbox" name="incomeType" value="Someone is pregnant">
				<label for="incomeTypeAlimony">I get alimony</label>
			</li>
		</ul>
		</div>
</fieldset>

<script>
	$(document).ready(function() {

		$(".usa-button-big").click(function() {
			event.preventDefault();

			storeData();
			getData();

	    if (incomeTypeSelf == "yes" || incomeTypeJob == "yes") {
				window.location.href = "job-details.html";
			}
			
			else {
				window.location.href = "expenses.html";
			}
		});
	});
</script>
