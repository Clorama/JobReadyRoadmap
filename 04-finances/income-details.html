---
layout: application
step: 4
title: We need some details about your income.
button_text: Continue
---

<fieldset>
	<div class="prompt">
		<legend class="prompt__primary-text">Check all your sources of income.</legend>
		</div>
		<div class="response">
		<ul class="usa-unstyled-list checkbox-group">
			<li>
				<input id="incomeTypeJob" type="checkbox" name="incomeType" value="Someone is pregnant">
				<label for="incomeTypeJob">I have one or more jobs</label>
			</li>
			<li>
				<input id="incomeTypeSelf" type="checkbox" name="incomeType" value="Someone is pregnant">
				<label for="incomeTypeSelf">I am self-employed</label>
			</li>
			<li>
				<input id="incomeTypeUnemployment" type="checkbox" name="incomeType" value="Someone is pregnant">
				<label for="incomeTypeUnemployment">I get unemployment benefits</label>
			</li>
			<li>
				<input id="incomeTypeSocialSecurity" type="checkbox" name="incomeType" value="Someone is pregnant">
				<label for="incomeTypeSocialSecurity">I get Social Security payments</label>
			</li>
			<li>
				<input id="incomeTypeRetirement" type="checkbox" name="incomeType" value="Someone is pregnant" ">
				<label for="incomeTypeRetirement">I get retirement account payments</label>
			</li>
			<li>
				<input id="incomeTypePension" type="checkbox" name="incomeType" value="I have a pension" class="open-dependent">
				<label for="incomeTypePension">I have a pension</label>
				<div class="dependent-field usa-sr-only" aria-hidden="true">
					<div class="prompt" > 
						<p class="prompt__secondary-text"><label for="pensionAmount">How much?</label></p>
					</div>
					<div class="response">
						<div class="response__input-prefix" aria-hidden="true">$</div>
						<input type="tel" id="pensionAmount" />
					</div>
					<div class="prompt">
						<label for="pensionFrequency" class="prompt__secondary-text">How often?</label>
					</div>
					<div class="response">
						<select name="pensionFrequency" id="pensionFrequency">
							<option value=""></option>
							<option value="Daily">Daily</option>
							<option value="Weekly">Weekly</option>
							<option value="Every 2 weeks">Every 2 weeks</option>
							<option value="Twice a month">Twice a month</option>
							<option value="Monthly">Monthly</option>
							<option value="Yearly">Yearly</option>
						</select>
					</div>
				</div>
			</li>
			<li>
				<input id="incomeTypeAlimony" type="checkbox" name="incomeType" value="Someone is pregnant" class="open-dependent">
				<label for="incomeTypeAlimony">I get alimony</label>
				<div class="dependent-field usa-sr-only" aria-hidden="true">
					<div class="prompt" > 
						<p class="prompt__secondary-text"><label for="alimonyAmount">How much?</label></p>
					</div>
					<div class="response">
						<div class="response__input-prefix" aria-hidden="true">$</div>
						<input type="tel" id="alimonyAmount" />
					</div>
					<div class="prompt">
						<label for="alimonyFrequency" class="prompt__secondary-text">How often?</label>
					</div>
					<div class="response">
						<select name="alimonyFrequency" id="alimonyFrequency">
							<option value=""></option>
							<option value="Daily">Daily</option>
							<option value="Weekly">Weekly</option>
							<option value="Every 2 weeks">Every 2 weeks</option>
							<option value="Twice a month">Twice a month</option>
							<option value="Monthly">Monthly</option>
							<option value="Yearly">Yearly</option>
						</select>
					</div>
				</div>
			</li>
			<li>
				<input id="incomeTypeOther" type="checkbox" name="incomeType" value="Other kinds of income" class="open-dependent">
				<label for="incomeTypeOther">Other kinds of income</label>
				<div class="dependent-field usa-sr-only" aria-hidden="true">
					<div class="prompt"> 
						<p class="prompt__secondary-text"><label for="otherType">What type</label></p>
					</div>
					<div class="response">
						<input type="text" id="otherType" />
					</div>
					<div class="prompt"> 
						<p class="prompt__secondary-text"><label for="otherAmount">How much?</label></p>
					</div>
					<div class="response">
						<div class="response__input-prefix" aria-hidden="true">$</div>
						<input type="tel" id="otherAmount" />
					</div>
					<div class="prompt">
						<label for="otherFrequency" class="prompt__secondary-text">How often?</legend>
					</div>
					<div class="response">
						<select name="otherFrequency" id="otherFrequency">
							<option value=""></option>
							<option value="Daily">Daily</option>
							<option value="Weekly">Weekly</option>
							<option value="Every 2 weeks">Every 2 weeks</option>
							<option value="Twice a month">Twice a month</option>
							<option value="Monthly">Monthly</option>
							<option value="Yearly">Yearly</option>
						</select>
					</div>
				</div>
			</li>
		</ul>
		</div>
</fieldset>

<script>
	$(document).ready(function() {

		$("input.open-dependent").on('change', function(){
			if ($(this).is(":checked")) {
				$(this).siblings('.dependent-field').removeClass('usa-sr-only').attr("aria-hidden", "false");
			}
			else {
				$(this).siblings('.dependent-field').addClass('usa-sr-only').attr("aria-hidden", "true");
			}
		});

		$("input.open-dependent").each(function(){
			if ($(this).is(":checked")) {
				$(this).siblings('.dependent-field').removeClass('usa-sr-only').attr("aria-hidden", "false");
			}
		});

		$(".usa-button-big").click(function() {
			event.preventDefault();

			storeData();
			getData();

	    if (incomeTypeSelf == "yes" || incomeTypeJob == "yes") {
				window.location.href = "job-details.html";
			}
			
			else {
				window.location.href = "expenses.html";
			}
		});
	});
</script>
